workflows:
  android:
    name: Android Build
    max_build_duration: 30
    environment:
      groups:
        - android_credentials
      vars:
        PACKAGE_NAME: "com.dhairya.robotgame"
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

    publishing:
      email:
        recipients:
          - "your-email@example.com"
