workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 60
    environment:
      sdk: "34"
      java: "17"
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build APK
        script: ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/**/*.apk
